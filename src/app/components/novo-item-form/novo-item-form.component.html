<form  [formGroup]="formItens" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="itemNome">Nome:</label>
      <input type="text" id="nome" class="form-control" formControlName="itemNome" name="itemNome" #itemNome>
    </div>
    <div class="form-group">
      <label for="ItemDescricao">Descrição:</label>
      <textarea id="descricao" class="form-control" formControlName="ItemDescricao" name="ItemDescricao" #ItemDescricao></textarea>
    </div>
    <div class="form-group">
      <label for="itemQuantidade">Quantidade:</label>
      <input type="number" id="quantidade" class="form-control" formControlName="itemQuantidade" name="itemQuantidade" #itemQuantidade>
    </div>
    <button type="submit">Enviar</button>
  </form>
