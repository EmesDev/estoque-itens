<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-center">
          <i class="bi bi-box-seam me-3"></i>
          <h5 class="card-title m-0">Novo Item</h5>
        </div>
        <div class="card-body">

          <form [formGroup]="formItens" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="form-label" for="itemNome">Nome:</label>
              <input type="text" id="nome" class="form-control" placeholder="Digite o nome do item"
                formControlName="itemNome" name="itemNome" #itemNome>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="itemDescricao">Descrição:</label>
              <textarea id="descricao" class="form-control" placeholder="Digite a descrição do item"
                formControlName="itemDescricao" name="itemDescricao" rows="3" #itemDescricao></textarea>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="itemQuantidade">Quantidade:</label>
              <input type="number" id="quantidade" class="form-control" placeholder="Digite a quantidade"
                formControlName="itemQuantidade" name="itemQuantidade" #itemQuantidade>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

              <button type="submit" class="btn btn-primary me-md-2" [disabled]="!formItens.valid">Enviar</button>
              <button type="button" class="btn btn-secondary" (click)="formItens.reset()">Limpar</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
