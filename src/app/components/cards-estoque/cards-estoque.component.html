<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card rounded-3 shadow border-primary h-100">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-box-seam text-primary me-3 fs-3"></i>
          <div>
            <h5 class="card-title mb-0">Quantidade total</h5>
            <p class="card-text fw-bold">{{ quantidade }} unidades</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card rounded-3 shadow border-success h-100">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-check2-circle text-success me-3 fs-3"></i>
          <div>
            <h5 class="card-title mb-0">Em estoque</h5>
            <p class="card-text fw-bold">{{ emEstoque }} unidades</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card rounded-3 shadow border-danger h-100">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-x-circle text-danger me-3 fs-3"></i>
          <div>
            <h5 class="card-title mb-0">Sem estoque</h5>
            <p class="card-text fw-bold">{{ semEstoque }} unidades</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
