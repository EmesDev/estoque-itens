
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-center">
                    <h5> Lista de Itens </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let item of items">
                        <div class="row py-3">
                            <div class="col-md-3 d-flex align-items-center justify-content-center">
                                <h5 style="font-family: 'Roboto', sans-serif;" contenteditable="true" >{{ item.itemNome }}</h5>
                            </div>
                            <div class="col-md-3 d-flex  align-items-center">
                                <p style="font-family: 'Roboto', sans-serif;" contenteditable="true" >{{ item.itemDescricao }}</p>
                            </div>
                            <div class="col-md-3 d-flex align-items-center justify-content-center">
                                <p style="font-family: 'Roboto', sans-serif;">Quantidade: <a contenteditable="true" >{{ item.itemQuantidade }}</a></p>
                            </div>
                            <div class="col-md-2 d-flex align-items-center justify-content-center">
                                <p style="font-family: 'Roboto', sans-serif; text-transform: uppercase;">
                                <strong [ngClass]="{'text-success': item.itemStatus === 'Em Estoque', 'text-danger': item.itemStatus === 'Sem Estoque'}">
                                    {{ item.itemStatus }} </strong> </p> 
                            </div>
                            <div class="col-md-1 d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-sm btn-primary me-1">
                                    <i class="bi bi-pencil-square" (click)="editarItem(item)"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-danger" (click)="deleteItem(item)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
