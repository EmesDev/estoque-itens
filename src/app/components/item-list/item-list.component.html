<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-center">
          <h5>Lista de Itens</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let item of items; let ind = index">
            <div class="row py-3">
              <div class="col-md-3 d-flex align-items-center justify-content-center">
                <h5 style="font-family: 'Roboto', sans-serif">{{ item.itemNome }}</h5>
              </div>
              <div class="col-md-3 d-flex align-items-center">
                <p style="font-family: 'Roboto', sans-serif">{{ item.itemDescricao }}</p>
              </div>
              <div class="col-md-3 d-flex align-items-center justify-content-center">
                <p style="font-family: 'Roboto', sans-serif">Quantidade: {{ item.itemQuantidade }}</p>
              </div>
              <div class="col-md-2 d-flex align-items-center justify-content-center">
                <p style="font-family: 'Roboto', sans-serif; text-transform: uppercase">
                  <strong
                    [ngClass]="{ 'text-success': item.itemStatus === 'Em Estoque', 'text-danger': item.itemStatus === 'Sem Estoque' }"
                  >
                    {{ item.itemStatus }}
                  </strong>
                </p>
              </div>

              <div class="col-md-1 d-flex align-items-center justify-content-center">
                <button
                  type="button"
                  class="btn btn-sm btn-primary me-1"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#' + ind"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>

                <button type="button" class="btn btn-sm btn-danger" (click)="deleteItem(item)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
            <!-- /////////// -->
            <div class="collapse" id="{{ ind }}">
              <form [formGroup]="formEditarItens" (ngSubmit)="onSubmit()"></form>

              <div class="mb-3 form-group">
                <label for="itemNome" class="form-label">Email address</label>
                <input
                  type="text"
                  id="nome"
                  class="form-control"
                  placeholder="Digite o nome do item"
                  name="itemNome"
                  value="{{ item.itemNome }}"
                  #itemNome
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input
                  id="descricao"
                  class="form-control"
                  placeholder="Digite a descriÃ§Ã£o do item"
                  name="itemDescricao"
                  rows="3"
                  #itemDescricao
                  [value]="item.itemDescricao"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input
                  type="number"
                  id="quantidade"
                  class="form-control"
                  placeholder="Digite a quantidade"
                  name="itemQuantidade"
                  #itemQuantidade
                  [value]="item.itemQuantidade"
                />
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">Enviar</button>
                <button type="button" class="btn btn-secondary" (click)="formEditarItens.reset()">Limpar</button>
              </div>
            </div>

            <!-- //////////// -->
            <div></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
